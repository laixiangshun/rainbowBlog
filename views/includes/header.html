<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title><%= title %></title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/body.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/usermess.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" type="text/css" href="/css/list.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <style type="text/css">
        .nav-background{
            background-color: #295E6A;
        }
    </style>
</head>
<body>
    <div class="content">
    <!--导航底部-->
    <nav class="nav-background">
        <div class="nav-title"><a href="/bloglist">rainbow博客</a></div>
        <div class="nav-list">
            <ul>
                <a href="/bloglist"><li>主页</li></a>
                <a href="/followAuthors"><li>我的关注</li></a>
                <a href="/messlist"><li>我的消息
                    <% if(user)
                        { if(totalmess){
                        %>
                            <span style="color: red;"><%= totalmess %></span>
                        <%
                            }
                        }
                        %>
                    </li></a>
                <a href="/about"><li>关于我们</li></a>
            </ul>
        </div>
        <% if(!user)
            {
        %>
        <div class="nav-login">
            <div class="login"><a href="/login">登录</a></div>
            <div class="register"><a href="/register">注册</a></div>
        </div>
        <%
            }else{
        %>
        <div class="nav-user">
            <a href="/writeBlog" class="write btn btn-primary" style="display: flex">写博客</a>
            <span class="show_username">欢迎您，<%= user.name %></span>
            <div class="user-img">
                <a href="/myblog/<%= user._id %>"><img src="/images/<%= user.icon %>"></a>
            </div>
            <a href="/logout">登出</a>
        </div>
        <%
            }
        %>
    </nav>
